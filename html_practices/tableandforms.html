<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Forms</title>
</head>
<body>
    <table border=1>
        <!--table head-->
        <thead>
            <th>Name</th>
            <th>Salary </th>
            <th>Department</th>
            <th>Age</th>
           
        </thead>
        <!--table row-->

        <tr>
            <!--table data-->
             <td>James Hetfield</td>
             <td>100</td> 
             <td>Musician</td> 
             <td>60</td>       
        </tr>
        <tr>
            <!--table data-->
             <td>Umut Sarper Uzun</td>
             <td>200</td> 
             <td>Software Developer</td> 
             <td>26</td>       
        </tr>
    </table>
    
</body>
</html>
