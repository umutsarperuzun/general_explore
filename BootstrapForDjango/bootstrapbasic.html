<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap example</title>
</head>
<body>
    <br>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br>
    <br>
    <div class="card" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Galatasaray_Sports_Club_Logo.png/1200px-Galatasaray_Sports_Club_Logo.png" class="card-img-top" alt="galatasaray logo">
        <div class="card-body">
          <h5 class="card-title">GALATASARAY</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.ntvspor.net/54a3586492bb4de2bdb971e6ac3585ff.jpg?crop=2,0,939,624&w=1066&h=800&mode=crop" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://iaaspr.tmgrup.com.tr/22f3fd/408/288/54/0/905/600?u=https://iaspr.tmgrup.com.tr/album/2022/11/06/bonservisi-alinacak-mi-galatasaray-icardi-icin-kararini-verdi-1667722982672.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://assets.goal.com/images/v3/blt7cd88963c900afba/d2f679e205cdb1ca9df1a543f3ecdac94b06b5d8.jpg?auto=webp&format=pjpg&width=3840&quality=60" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
